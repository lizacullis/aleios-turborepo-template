on:
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

name: â›· PR tests

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

env:
  AWS_REGION: eu-west-2
  STAGE: 'dev'
  PR_NUMBER: ${{ github.event.number }}

jobs:
  build-format-lint-test:
    name: ðŸš€ Build, lint, test + deploy dev
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install & cache node dependencies
        uses: ./.github/actions/install-node-deps

      - name: Lint
        run: pnpm lint

      - name: Test Unit
        run: pnpm test-unit

